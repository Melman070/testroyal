<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Inventario de Motos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-dark text-white">
    <div class="position-absolute top-0 start-0 p-3">
      <img src="assets/images/MOTOROYAL.png" alt="Logo" width="120" />
    </div>

    <div class="card shadow-lg p-4 login-card">
      <h2 class="text-center mb-4 animate-text">MotoRoyal Inventary</h2>

      <form onsubmit="return validarInicioSesion(event)">
        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="text" class="form-control" id="correo" placeholder="Usuario" required>
        </div>

        <div class="mb-3">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar Sesión</button>
      </form>

      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="link-light small">¿Olvidaste tu contraseña?</a>
        <a href="#" class="link-light small">Registrarse</a>
      </div>
    </div>
  </div>

  <script>
    function validarInicioSesion(event) {
      event.preventDefault(); // Evita que se envíe el formulario

      const usuario = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (usuario === "admin" && contrasena === "admin") {
        window.location.href = "home.html";
      } else {
        alert("Usuario o contraseña incorrectos. Intenta nuevamente.");
      }

      return false;
    }
  </script>
</body>
</html>
