<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bienvenido - MotoRoyal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1f1f1f, #343a40);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-card {
      background-color: #2a2a2a;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
    }

    .welcome-card h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      animation: fadeInDown 1s ease-out;
    }

    .welcome-card p {
      font-size: 1.2rem;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="welcome-card">
    <h1>¡Bienvenido, Admin!</h1>
    <p>Has ingresado correctamente al sistema de inventario <strong>MotoRoyal</strong>.</p>
  </div>

  <script>
    // Redirige automáticamente después de 3 segundos
    setTimeout(function() {
      window.location.href = "inventario.html";
    }, 3000);
  </script>
</body>
</html>
